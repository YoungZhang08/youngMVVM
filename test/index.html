<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div y-text="info.name">Nameï¼š{{info.name}}</div>
        <div y-text="info.age">Age: {{info.age}}</div>
        <input type="text" y-model="info.name">
        <button y-on:click = "change">change</button>
        <br>
        {{name}} 
    </div>

    <script src="../src/index.js"></script>
    <script>        
        var yue = new Yue({
            el: '#app',
            data: {
                name: 'Youngzhang',
                info: {
                    age: 21,
                    name: 'Youngzhang',
                },
                rand: ['I', 'Love', 'U'],
            },
            methods: {
                change: function() {
                    let self = this;
                    let index = Math.floor(Math.random() * self.rand.length);
                    this.name = this.rand[index];
                    this.info.name = 'ILoveU';
                }
            }
        });
    </script>
</body>
</html>
